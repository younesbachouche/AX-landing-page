<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>EMPORIO ARMANI </title>
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="nav__toggle" id="nav-toggle">
          <img src="assets/icons/icon-menu.svg" alt="" />
        </div>

        <div>
          <a class="nav__logo"
            ><img src="assets/icons/armanilogo.png" alt=""
          /></a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="" class="nav__link">MEN</a></li>
            <li class="nav__item"><a href="" class="nav__link">WOMEN</a></li>
            <li class="nav__item"><a href="" class="nav__link">KIDS</a></li>
            <li class="nav__item">
              <a href="" class="nav__link">CUSTOMIZE</a>
            </li>
            <li class="nav__item"><a href="" class="nav__link">SALE</a></li>
          </ul>
        </div>

        <div class="nav__shop">
          <img src="assets/icons/shopping-bag.svg" alt="" />
        </div>
      </nav>
    </header>

    <main class="l-main bd-grid">
      <div class="home">
        <div class="sneaker">
          <div class="sneaker__figure"></div>

          <div>
            <img
              src="assets/img/NikeAirMaxMotion2.png"
              alt=""
              class="sneaker__img shows"
              color="#FFFFFF"
            />
            <img
              src="assets/img/NikeAirMax Motion2black.png"
              alt=""
              class="sneaker__img"
              color="#111111"
            />
          </div>

          <div class="sneaker__colors">
            <span
              class="sneaker__color sneaker__colors-one active"
              primary="#A29596"
              color="#FFFFFF"
            ></span>
            <span
              class="sneaker__color sneaker__colors-two"
              primary="#111111"
              color="#111111"
            ></span>
          </div>
        </div>

        <div class="info">
          <div class="data">
            <span class="data__subtitle">A|X ARMANI EXCHANGE</span>
            <h1 class="data__title">Dusseldorf</h1>
            <p class="data__description">
              A|X ARMANI EXCHANGE Men's Colorblock Nylon Micro Suede Mesh Logo Sneaker.
            </p>
          </div>

          <div class="actions">
            <div class="size">
              <h3 class="size__title">Sizes</h3>
              <div class="size__content">
                <span class="size__tallas active"> 40 </span>
                <span class="size__tallas"> 41 </span>
                <span class="size__tallas"> 42 </span>
              </div>
            </div>

            <div class="cant">
              <h3 class="cant__title">Amount</h3>
              <div class="cant__content">
                <span>-</span>
                <span>1</span>
                <span>+</span>
              </div>
            </div>
          </div>

          <div class="preci">
            <span class="preci__title">180 â‚¬</span>
            <a href="#" class="preci__button">ADD TO CART</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
